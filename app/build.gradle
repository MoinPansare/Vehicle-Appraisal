apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    defaultConfig {
        applicationId "vehicleappraisal.com.vehicleappraisal"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.0.0'
    compile 'com.github.MoinPansare:MaterialTextField:3df307f944'
    compile 'com.android.support:cardview-v7:23.0.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.github.mcxiaoke:android-volley:1.0.18'
    compile 'com.wrapp.floatlabelededittext:library:0.0.6'
    compile 'com.kyleduo.switchbutton:library:1.2.9'
}
